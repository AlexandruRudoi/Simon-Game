<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">  
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Simon Game</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <script src="https://kit.fontawesome.com/22e5d4e3ff.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <h1 id="level-title">Press Any Key to Start</h1>
  <div class="container">
    <div lass="row">

      <div type="button" id="green" class="btn green">
        <i class="fas fa-arrow-up arrow"></i>
      </div>     
 
    </div>

    <div class="row">

      <div type="button" id="red" class="btn red">        
        <i class="fas fa-arrow-left arrow"></i>               
      </div>

      <div type="button" id="yellow" class="btn yellow">
        <i class="fas fa-arrow-right arrow"></i>
      </div>     

    </div>   

    <div class = "row">
      <div type="button" id="blue" class="btn blue">
        <i class="fas fa-arrow-down arrow"></i>
      </div>
    </div>

    <div class="button-cont">
      <button class="btn-show-pattern">Show Full Pattern (3 left)</button>
    </div>

    <p class="tip">Tip: You can control the game via mouse clicks or you can use the "W, A, S, D" or Arrow Keys. :)</p>

  </div>  

  <footer>

</body>

</html>
